<h2>Products</h2>
<div *ngFor="let product of myPetItems; index as productIndex">
    <div class="row">
<div class="card col col-lg-2" style="width: 18rem;">
   <img src="{{ product.image }}" class="card-img-top" alt="{{ product.image }}">
   <div class="card-body">
     <h5 class="card-title">{{ product.name }}</h5>
     <p class="card-text">Description : {{product.description}}</p>
     <a routerLink="products/{{productIndex}}">
      Go to product</a>
   </div>
 </div>
</div>
</div>
